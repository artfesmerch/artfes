<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="assets/favicon.png">
	<title> Gallery | Art FES </title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<style type="text/css">
		img
			{width: 100%;}
		{box-sizing: border-box;}
		.container
			{width: 45%;
			padding: 50px;
			margin: auto;
			position: relative;}
		.Slide
			{display: none;}
		.slideEnter{
			animation-name:slide;
			animation-duration:.4s;
		}
		
		.cursor
			{cursor: pointer;}
		.prev, .next
			{width: 12%;
			height: 10%;
			padding: 15px;
			margin: auto;
			position: absolute;
			top: 30%;
			border-radius: 5px;
			background-color: rgba(232,102,47,0.5);
			font-size: 60px;
			font-weight: bold;
			color: white;
			user-select: none;
			-webkit-user-select: none;
			cursor: pointer;
			display:flex;
			transition-duration: 0.5s;
			align-items:center;
			justify-content:center;}
		.prev
			{left: -13%;
			}
		.next
			{right: -13%;}
		.prev:hover, .next:hover
			{background-color: #e8662f;}
		.numbertext
			{padding: 8px 12px;
			color: #fffcfb;
			font-size: 20px;
			font-family: 'Nunito';
			-webkit-text-stroke-width: 0.5px;
			-webkit-text-stroke-color: #db4507;
			position: absolute;}
		.caption-container
			{padding: 2px 16px;
			text-align: center;
			background-color: #e8662f;
			color: #fffcfb;}
		.row:after
			{content: "";
			display: table;
			clear: both;}
		.column
			{float: left;
			width: 16.66%;
			height: 30vh;}
		.demo
			{opacity: 0.5;
			object-fit:cover;}
		.active, .demo:hover
			{opacity: 1;}
			
		.slidePrev{
			animation-name:slidePrev;
			animation-duration:.7s;
			
		}
		
		.slideFwd{
			animation-name:slideFwd;
			animation-duration:.7s;
		}
		
		@media screen and (max-width: 768px){
		.prev, .next
				{width: 6%;
				height:94.5%;
				margin: auto;
				position: absolute;
				top: 0;
				font-size: 20px;
				}
		.prev
			{float:right;
			}
		.next
			{float:right;	
		}
		.container{
			width: 78%;
			padding: 1%;
			position: relative;
		}

		}
	@keyframes slidePrev{
		0%{
			transform: translate(700%);
		}
	
		100%{
			transform: translate(0%);
		}}
	@keyframes slideFwd{
		0%{
			transform: translate(-700%);
		}
	
		100%{
			transform: translate(0%);
		}}
	@keyframes slide{
		0%{
			transform: translate(-20%, -20%) rotate(-10deg);
		}
	
		100%{
			transform: translate(0%, 0%) rotate(0);
		}
}
	</style>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titan+One">
</head>
<body>

	<a href="gallery.html" class="navbtn"> Gallery </a>
</div>
<div>
<div class="content">
	<div class="container">
		<div class="Slide slideEnter">
			<div class="numbertext"> 1 / 6 </div>
			<img src="assets/GALLERY1.jpg">
		</div>
		<div class="Slide slideEnter">
			<div class="numbertext"> 2 / 6 </div>
			<img src="assets/GALLERY2.jpg">
		</div>
		<div class="Slide slideEnter">
			<div class="numbertext">3 / 6</div>
			<img src="assets/GALLERY3.jpg">
		</div>
		<div class="Slide slideEnter">
			<div class="numbertext">4 / 6</div>
			<img src="assets/GALLERY4.jpg">
		</div>
		<div class="Slide slideEnter">
			<div class="numbertext">5 / 6</div>
			<img src="assets/GALLERY5.jpg">
		</div>
		<div class="Slide slideEnter">
			<div class="numbertext">6 / 6</div>
			<img src="assets/GALLERY6.jpg">
		</div>
		<div class="prev slidePrev" onclick="plusSlides(-1)"> &#10094; </div>
		<div class="next slideFwd" onclick="plusSlides(1)"> &#10095; </div>
		<div class="caption-container"> <p id="caption"> </p> </div>
		<div class="row">
			<div class="column CAni" style="animation-duration:.5s;"> <img class="demo cursor" src="assets/GALLERY1.jpg" onclick="currentSlide(1)" alt="1"> </div>
			<div class="column CAni" style="animation-duration:.7s;"> <img class="demo cursor" src="assets/GALLERY2.jpg" onclick="currentSlide(2)" alt="2"> </div>
			<div class="column CAni" style="animation-duration:.9s;"> <img class="demo cursor" src="assets/GALLERY3.jpg" onclick="currentSlide(3)" alt="3"> </div>
			<div class="column CAni" style="animation-duration:1.1s;"> <img class="demo cursor" src="assets/GALLERY4.jpg" onclick="currentSlide(4)" alt="4"> </div>
			<div class="column CAni" style="animation-duration:1.3s;"> <img class="demo cursor" src="assets/GALLERY5.jpg" onclick="currentSlide(5)" alt="5"> </div>
			<div class="column CAni" style="animation-duration:1.5s;"> <img class="demo cursor" src="assets/GALLERY6.jpg" onclick="currentSlide(6)" alt="6"> </div>
		</div>
	</div>
</div>

<script>
	
	let slideIndex = 1;
		showSlides(slideIndex);
	function plusSlides(n)
		{showSlides(slideIndex += n);}
	function currentSlide(n)
		{showSlides(slideIndex = n);}
	function showSlides(n)
		{let i;
		let slides = document.getElementsByClassName("Slide");
		let dots = document.getElementsByClassName("demo");
		let captionText = document.getElementById("caption");
		if (n > slides.length)
			{slideIndex = 1}
		if (n < 1)
			{slideIndex = slides.length}
		for (i = 0; i < slides.length; i++)
			{slides[i].style.display = "none";}
		for (i = 0; i < dots.length; i++)
			{dots[i].className = dots[i].className.replace(" active", "");}
		slides[slideIndex-1].style.display = "block";
		dots[slideIndex-1].className += " active";
		captionText.innerHTML = dots[slideIndex-1].alt;}
</script>
